<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 exemplo de semântica</title>
</head>
<body>
    <h1>Semântica</h1>
    <hr>
    <p>É dar mais valor ou significado do que a forma, o HTML5 teve como principal atualização a semântica, a parte de forma ficou para o CSS. </p>
    <p>Meu nome é Pedro e eu moro na: <address>Rua Pereira do Japão, 414</address></p>
    
</body>
