<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">Curso em Video</a> para aprender a programar.</p>

    <p>
        Acessando o site do 

        <!-- Tamanho padrão: 300px 150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">Curso em Video</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer">GitHub</a>
        </iframe>

        também é muito legal
    </p>
</body>
</html>
